server.port=8081

spring.application.name=cloud-payment-service

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/db?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.cloud.payment.entity

#swagger
swagger.enabled=true 
swagger.title=mscloud
swagger.description=mscloud
swagger.version= v1.0
swagger.license= swagger
swagger.license-url=swagger
swagger.terms-of-service-url=swagger
swagger.contact.name=swagger
swagger.contact.email=swagger
swagger.contact.url=swagger
swagger.base-package=cn.cloud.payment.controller
swagger.base-path= /

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8002/eureka